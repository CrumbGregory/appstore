<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>i-Store</title>
</head>
<body>
    
    <header class="header">
        <h1><small>i</small>Store</h1>
        
        <div class="night-mode">
            <h2 class="header-text">Ночная тема</h2>
            <label id="switcher" class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 text-center">
                    <div class="wrap-block">
                        <h2>iPhone XR</h2>
                        <img id="iPhoneXR" class="img-block" height="400px" src="/img/1.png" alt="iPhone XR">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-black__XR" class="btn btn-black"></button>
                            <button id="btn-red__XR" class="btn btn-red"></button>
                            <button id="btn-yellow__XR" class="btn btn-yellow"></button>
                        </div>
                        <div class="size">
                            <button id="btn64XR" class="btn-size">64 ГБ</button>
                            <button id="btn128XR" class="btn-size">128 ГБ</button>
                            <button id="btn256XR" class="btn-size">256 ГБ</button>
                        </div>
                        <span id="iPhoneXR-text" class="price">799$</span>
                    </div>
                </div>
                <div class="col-lg-4 text-center">
                    <div class="wrap-block">
                        <h2>iPhone X</h2>
                        <img id="iPhoneX" class="img-block" height="400px" src="/img/4.png" alt="iPhone XR">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-black__X" class="btn btn-white"></button>
                            <button id="btn-white__X" class="btn btn-black"></button>
                        </div>
                        <div class="size">
                            <button id="btn64X" class="btn-size">64 ГБ</button>
                            <button id="btn128X" class="btn-size">128 ГБ</button>
                            <button id="btn256X" class="btn-size">256 ГБ</button>
                        </div>
                        <span id="iPhoneX-text" class="price">499$</span>
                    </div>
                </div>
                <div class="col-lg-4 text-center">
                    <div class="wrap-block">
                        <h2>iPhone 8</h2>
                        <img id="iPhone8" class="img-block" height="400px" src="/img/6.png" alt="iPhone XR">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-white__8" class="btn btn-white"></button>
                            <button id="btn-black__8" class="btn btn-black"></button>
                            <button id="btn-gold__8" class="btn btn-gold"></button>
                        </div>
                        <div class="size">
                            <button id="btn64__8" class="btn-size">64 ГБ</button>
                            <button id="btn128__8" class="btn-size">128 ГБ</button>
                            <button id="btn256__8" class="btn-size">256 ГБ</button>
                        </div>
                        <span id="iPhone8-text" class="price">400$</span>
                    </div>
                </div>

                <div id="newiPhone" class="display-none col-lg-4 text-center">
                    <div class="wrap-block">
                        <h2>iPhone Xs</h2>
                        <img id="iPhoneXS" class="img-block" height="400px" src="/img/11.png" alt="iPhone XR">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-white__XS" class="btn btn-white"></button>
                            <button id="btn-black__XS" class="btn btn-black"></button>
                            <button id="btn-gold__XS" class="btn btn-gold"></button>
                        </div>
                        <div class="size">
                            <button id="btn64__XS" class="btn-size">64 ГБ</button>
                            <button id="btn128__XS" class="btn-size">128 ГБ</button>
                            <button id="btn256__XS" class="btn-size">256 ГБ</button>
                        </div>
                        <span id="iPhoneXS-text" class="price">1000$</span>
                    </div>
                </div>

                <div id="newiPhone" class="display-none col-lg-4 text-center">
                    <div class="wrap-block">
                        <h2>iPhone SE</h2>
                        <img id="iPhoneSE" class="img-block" height="400px" src="/img/14.png" alt="iPhone XR">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-white__SE" class="btn btn-white"></button>
                            <button id="btn-black__SE" class="btn btn-black"></button>
                            <button id="btn-gold__SE" class="btn btn-gold"></button>
                        </div>
                        <div class="size">
                            <button id="btn64__SE" class="btn-size">64 ГБ</button>
                            <button id="btn128__SE" class="btn-size">128 ГБ</button>
                            <button id="btn256__SE" class="btn-size">256 ГБ</button>
                        </div>
                        <span id="iPhoneSE-text" class="price">150$</span>
                    </div>
                </div>

                <div id="newiPhone" class="display-none col-lg-4 text-center">
                    <div class="wrap-block">
                        <h2>iPhone 12</h2>
                        <img id="iPhone12" class="img-block" height="400px" src="/img/15.png" alt="iPhone 12">
                        <div class="btn-block">
                            <h3>Цвета:</h3>
                            <button id="btn-white__12" class="btn btn-white"></button>
                            <button id="btn-black__12" class="btn btn-black"></button>
                            <button id="btn-blue__12" class="btn btn-blue"></button>
                        </div>
                        <div class="size">
                            <button id="btn64__12" class="btn-size">64 ГБ</button>
                            <button id="btn128__12" class="btn-size">128 ГБ</button>
                            <button id="btn256__12" class="btn-size">256 ГБ</button>
                        </div>
                        <span id="iPhone12-text" class="price">150$</span>
                    </div>
                </div>

                <div class="col-lg-2 offset-lg-5">
                    <button class="btn-add">Загрузить ещё</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
